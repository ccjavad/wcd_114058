<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            function testAjaxGet() {
                var xmlhttp = new XMLHttpRequest();
                
                xmlhttp.open("GET", "testAjax?max=100", false);
                
                xmlhttp.onreadystatechange = function () {
                    if( xmlhttp.readyState === 4 && xmlhttp.status === 200 ) {
                        var out = document.getElementById("id-out");
                        out.innerHTML = xmlhttp.responseText;
                    } else {
                        var out = document.getElementById("id-out");
                        out.innerHTML = "Antwort-Status: " + xmlhttp.status;
                    }
                };
                
                xmlhttp.send();
            }
            
            function testAjaxPost() {
                var xmlhttp = new XMLHttpRequest();
                
                xmlhttp.open("POST", "testAjax", false);
                
                xmlhttp.onreadystatechange = function () {
                    if( xmlhttp.readyState === 4 && xmlhttp.status === 200 ) {
                        var out = document.getElementById("id-out");
                        out.innerHTML = xmlhttp.responseText;
                    } else {
                        var out = document.getElementById("id-out");
                        out.innerHTML = "Antwort-Status: " + xmlhttp.status;
                    }
                };
                
                xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xmlhttp.send("max=30");
            }            
        </script>
        
    </head>
    <body>
        
        <a href="#" onclick="testAjaxGet()">Ajax-Anfrage / GET</a> <br/>
        <a href="#" onclick="testAjaxPost()">Ajax-Anfrage / POST</a> <br/>
        
        <div id="id-out"></div>
        
    </body>
</html>
